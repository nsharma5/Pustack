<body ng-app = "pustack">

<div class = "content" ng-view></div>

  <div id="footer">
    <div class="container">
      <p class="footer-block">Place sticky footer content here.</p>
    </div>
  </div>



 <!-- Scripts -->
    <script src="./lib/jquery/dist/jquery.js"></script>
    <script src="./lib/foundation-sites/dist/foundation.js"></script>
    <script src="./js/script.js"></script>
    <script type="text/javascript">
    $('.form-control').on('focus blur', function (e) {
    $(this).parents('.form-group').toggleClass('focused', (e.type === 'focus' || this.value.length > 0));
}).trigger('blur');

$('#moveleft').click(function() {
  $('#textbox').animate({
    'marginLeft': "0" //moves left
  });

  $('.toplam').animate({
    'marginLeft': "100%" //moves right
  });
});

$('#moveright').click(function() {
  $('#textbox').animate({
    'marginLeft': "50%" //moves right
  });

  $('.toplam').animate({
    'marginLeft': "0" //moves right
  });
});</script>
</body>
</html>
